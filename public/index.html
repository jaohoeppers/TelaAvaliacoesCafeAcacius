<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação de Salas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="container">
        <h1>Avaliação de Salas</h1>
        <div id="selecao-sala">
            <label for="salas">Escolha a sala:</label>
            <select id="salas"></select>
            <button id="confirmar-sala" onclick="salvar_sala_cookie(
                document.getElementById('salas').value, 
                document.getElementById('salas').options[document.getElementById('salas').selectedIndex].text)">Confirmar</button>
        </div>
    </div>
    <!-- <button id="btn-avaliar" onclick="window.location.href='avaliacao.html'">Avaliar Sala</button> -->
    <script type="module" src="js/scriptAvaliacao.js"></script>
</body>
</html>
